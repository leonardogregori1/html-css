<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Fonts</title>
    <style>
      @font-face {
        font-family: "Little Bird";
        src: url("fonts/littlebird.ttf") format("trueType");
        font-weight: normal;
        font-style: normal;
      }

      p {
        font-family: Little Bird, Arial, sans-serif;
        font-size: 1.5em;
      }
      h1 {
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body>
    <h1>Title</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit doloremque
      labore iste rerum dicta voluptas veniam nulla facilis ipsam corporis culpa
      qui est praesentium, placeat soluta laboriosam dolore esse tempore.
    </p>
  </body>
</html>
