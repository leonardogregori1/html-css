<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
    <style>
      iframe {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
        <a href="https://cursoemvideo.com" target="_blank"></a>
      </iframe>
      para aprender a programar
    </p>
    <p>O repositório do Guanaraba <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
      no<a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
    </iframe>
    é muito legal</p>  
  </body>
</html>
