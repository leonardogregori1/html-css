<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Alignment</title>
    <style>
      #container {
        position: relative;
        height: 500px;
        padding: 10px;
        background-color: purple;
      }

      #content {
        position: absolute;
        height: 200px;
        width: 400px;
        background-color: yellow;
        top: 50%;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <section id="container">
      <article id="content"></article>
    </section>
  </body>
</html>
