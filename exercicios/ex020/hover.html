<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Example</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      div p {
        display: none;
      }

      div:hover p {
        color: red;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Hover Example</h1>
    <p>Hover your mouse over the text below</p>
    <div>
      Hover your mouse over here.
      <p>SURPRISE! It's a hidden text.</p>
    </div>
  </body>
</html>
