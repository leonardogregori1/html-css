<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      h1 {
        background-color: lightgray;
        height: 300px;
        width: 300px;
        border: 10px solid black;
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;

        margin: 10px 10px 40px 10px;
      }

      a {
        border: 30px solid red;

        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Example of block-level's box</h1>
    <p>
      Paragraphs are block-level example. But
      <a href="">Links are inline-level example.</a> Let's see how this things
      works.
    </p>
  </body>
</html>
