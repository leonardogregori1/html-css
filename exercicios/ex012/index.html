<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos on HTML5</title>
  </head>
  <body>
    <h1>Inserting local host videos</h1>

    <p>This video is hosted on my own server.</p>
    <video width="500px" poster="images/limoes-capa.png" controls loop>
      <source src="media/meu-video.mp4" type="video/mp4" />
      <source src="media/meu-video.m4v" type="video/m4v" />
      <source src="media/meu-video.webm" type="video/webm" />
      <source src="media/meu-video.ogv" type="video/ogg" />
      <p>Your browser doesn't have video playback compatibility.</p>
    </video>
  </body>
</html>
