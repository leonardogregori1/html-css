<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 14</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }

      th {
        background-color: gray;
        color: white;
      }

      th.area {
        background-color: white;
        color: black;
      }

      td.num {
        text-align: center;
      }

      td.num-media {
        background-color: gray;
        color: white;
        font-weight: bold;
        text-align: center;
      }

      th.media {
        text-align: left;
      }

      td.disciplina {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2" scope="col">Área</th>
          <th rowspan="2" scope="col">Disciplinas</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="area" rowspan="4" scope="rowgroup">Exatas</th>
          <td class="disciplina">Matemática</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>
        <tr>
          <td class="disciplina">Física</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>
        <tr>
          <td class="disciplina">Química</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>
        <tr>
          <td class="disciplina">Biologia</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>
        <tr>
          <th class="media" colspan="4" scope="row">Média de Exatas</th>
          <td class="num-media">0.0</td>
        </tr>
        <tr>
          <th class="area" rowspan="2" scope="rowgroup">Humanas</th>
          <td class="disciplina">História</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>
        <tr>
          <td class="disciplina">Geografia</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
          <td class="num">0.0</td>
        </tr>
        <tr>
          <th class="media" colspan="4" scope="row">Média de Humanas</th>
          <td class="num-media">0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
