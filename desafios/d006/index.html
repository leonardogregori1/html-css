<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tags</title>
  </head>
  <body>
    <h1>HTML Tags</h1>
    <p>
      On HTML5, we can insert the list elements above. Put the mouse <br />
      over the terms to discover which tag have to be used for each one of them:
    </p>
    <ul type="square">
      <li><abbr title="Use &lt;p&gt; tag ">Paragraphs</abbr></li>
      <li>
        <abbr
          title="Use &lt;h1&gt; to &lt;h6&gt;. Use to make levels on your page."
          >Titles</abbr
        >
      </li>
      <li><abbr title="Use the &lt;img src='' alt=''&gt;">Images</abbr></li>
      <li>
        <abbr title="Use the &lt;abbr title=''&gt; tag.">Abbreviations</abbr>
      </li>
      <li>
        <abbr
          title="Use the &lt;code&gt; tag. You can use also the &lt;pre&gt; envolving the &lt;code&gt; tag to make a preformatting of your code."
          >Source-code</abbr
        >
      </li>
      <li>
        <abbr
          title="Use the &lt;ol&gt; and &lt;li&gt; tags. You can use numbers, letters in lower/upper case and roman algarisms in lower/upper case."
          >Numbered lists</abbr
        >
      </li>
      <li>
        <abbr
          title="Use the &lt;ul&gt; and &lt;li&gt; tags. You can use the following markers: circle completely filled, a circle with no fill and a square completely filled."
          >Markers lists</abbr
        >
      </li>
    </ul>
  </body>
</html>
