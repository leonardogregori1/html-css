<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexible Image</title>
  </head>
  <body>
    <h1>Flexible Image</h1>
    <p>
      You are seeing the full image? Try to enlarge the window screen to take a
      better experience. &#x1F92F;
    </p>
    <picture>
      <source
        media="(max-width: 550px)"
        srcset="images/paisagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 790px)"
        srcset="images/paisagem-m.png"
        type="image/png"
      />
      <img src="images/paisagem-g.png" alt="Woman in a beatiful landscape" />
    </picture>
  </body>
</html>
